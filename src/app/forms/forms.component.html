<div class="page-header">
  <h3 class="page-title">
   Add Teacher
  </h3>

</div>
<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Default form</h4>
        <p class="card-description">
          Basic form layout
        </p>
        <form class="forms-sample" #f="ngForm" (ngSubmit)="submit(f)">
          <div class="form-group">
            <label for="exampleInputUsername1">Name</label>
            <input type="text" class="form-control" name="Name" ngModel  placeholder="Username">
          </div>
          <div class="form-group">
            <label for="Subject">Subject</label>
            <input type="text" class="form-control" name="Subject" ngModel   placeholder="Subject">
          </div>

          <div class="form-group">
              <label for="Subject">Status</label>
              <input type="text" class="form-control" name="Status" ngModel   placeholder="Status">
            </div>

            <div class="form-group">
                <label for="Subject">LastUpdate</label>
                <input type="date" class="form-control" name="LastUpdate" ngModel>
              </div>

              <div class="form-group">
                  <label for="Subject">TrackingId</label>
                  <input type="text" class="form-control" name="TrackingId" ngModel   placeholder="TrackingID">
                </div>



       <!--    <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rmmbr_1">
              <label class="custom-control-label" for="rmmbr_1">Remember me</label>
            </div>
          </div> -->
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>




</div>
